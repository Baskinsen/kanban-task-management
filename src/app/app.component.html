<div class="container-fluid row gx-0">
  <app-header></app-header>
  <main class="row  gx-0">
  <app-sidebar class="col col-xl relative "  [ngClass]="{'d-none': !darkModeService.showSideBar()}"></app-sidebar>
  <div class="col-sm-9 col-md-8 col-lg-9 col-xl-10 gx-0 content" [ngClass]="{'w-100': !darkModeService.showSideBar()}">

    <router-outlet />
  </div >
    <div *ngIf="!darkModeService.isMobile()" class="show-sidebar" [ngClass]="{'d-none': darkModeService.showSideBar()}" (click)="toggleSidebar()">
      <img src="/assets/icon-show-sidebar.svg" alt="">
  </div>
  <app-modal class="fixed-top" *ngIf="modalService.isOpen()"></app-modal>
  </main>
</div>
